<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Stanford University Loyalty Program</title>
	<link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1> Store Manager</h1>
		<hr />
		<div class="page"></div>
	</div>

	<script type="text/template" id="user-list-template">

	<a href="#/new" class="btn btn-primary">New Store</a>
	<hr />
	<table class="table striped">
		<thead>
			<tr>
				<th>Store Name</th>
				<th>Cost of Good</th>
				<th>Numeraire</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<% _.each(users, function(user) { %>
				<tr>
					<td><%= user.get('name') %></td>
					<td><%= user.get('costofgood') %></td>
					<td><%= user.get('numeraire') %></td>
					<td><a href="#/edit/<%= user.id %>" class="btn">Edit</td>
				</tr>
			<% }); %>
		</tbody>
	</script>

	<script type="text/template" id="edit-user-template">
		<form class="edit-user-form">
			<legend><%= user ? 'Update' : 'Create' %> Store</legend>
			<label>Store Name</label>
			<input type="text" name="name" value="<%= user ? user.get('name') : '' %>" />
			<label>Cost of Good</label>
			<input type="text" name="costofgood" value="<%= user ? user.get('costofgood') : '' %>"/>
			<label>Numeraire</label>
			<input type="text" name="numeraire" value="<%= user ? user.get('numeraire') : '' %>"/>
			<hr />
			<button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>
			<% if(user) { %>
				<input type="hidden" name="id" value="<%= user.id %>" />
				<button type="button" class="btn btn-danger delete">Delete</button>
			<% }; %>
		</form>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

	<script>

		$.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
			//options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
			options.url = 'http://127.0.0.1:8000/' + options.url;
		});

		$.fn.serializeObject = function() {
			var o = {};
			var a = this.serializeArray();
			$.each(a, function() {
				if (o[this.name] !== undefined) {
					if (!o[this.name].push) {
						o[this.name] = [o[this.name]];
					}
					o[this.name].push(this.value || '');
				} else {
					o[this.name] = this.value || '';
				}
			});
			return o;
		};


		var Users = Backbone.Collection.extend({
			url: 'api/v1/store/'
			//url: '/users/'
		});

		var User = Backbone.Model.extend({
			urlRoot: 'api/v1/store/'
			//urlRoot: '/users/'
		});

		var UserList = Backbone.View.extend({
			el: '.page',
			render: function () {
				var that = this;
				var users = new Users();
				users.fetch({
					success: function (users) {
						var template = _.template($('#user-list-template').html(), {users: users.models});
						that.$el.html(template);
					}
				})
			}

		});

		var EditUser = Backbone.View.extend({
			el: '.page',
			render: function (options) {
				var that = this;
				if(options.id) {
					//console.log("entered id");
					// GET request
					that.user = new User({id: options.id});
					console.log(that.user);
					that.user.fetch({
						success: function (user) {
							console.log(user);
							var template = _.template($('#edit-user-template').html(), {user: user});
							that.$el.html(template);
						}
					})
				} else {
				var template = _.template($('#edit-user-template').html(), {user: null});
				this.$el.html(template);
				}
			},
			events: {
				'submit .edit-user-form': 'saveUser',
				'click .delete': 'deleteUser'
			},
			saveUser: function (ev) {
				var userDetails = $(ev.currentTarget).serializeObject();
				console.log(userDetails.costofgood);
				userDetails.costofgood = parseFloat(userDetails.costofgood);
				userDetails.numeraire = parseFloat(userDetails.numeraire);
				var user = new User();
				user.save(userDetails, {
					success: function (user) {
						//console.log(user);
						router.navigate('', {trigger: true});
					}
				})
				console.log(userDetails);
				return false;
			},
			deleteUser: function (ev) {
				this.user.destroy({
					success: function () {
						router.navigate('', {trigger: true});
					}
				})
				return false;
			}
		});

		var Router = Backbone.Router.extend({
			routes: {
				'': 'home',
				'new': 'editUser',
				'edit/:id': 'editUser'
			}
		});

		var userList = new UserList();
		var editUser = new EditUser();

		var router = new Router();

		router.on('route:home', function () {
			userList.render();
		});

		router.on('route:editUser', function (id){
			//console.log("id is" + id);
			editUser.render({id: id});
		});


		Backbone.history.start();

	</script>

</body>
</html>
